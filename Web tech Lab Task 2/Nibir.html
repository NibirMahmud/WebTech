<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<style type="text/css">
		td{
			padding-top: 10px;
		}
	</style>
</head>
<body>
</br>
<form method="post" action="profileCheck.php">
	<center>
	 
	 <h1>Profile</h1>
	 <table border="0" width="70%">
		<tr>
			<td width="40%" align="right"  >&nbsp; Name :</td>
			<td width="60%">&nbsp; &nbsp;<input size="30" name="name" type="text" value=""></td>
		</tr>
		<tr>
            <td width="40%" align="right" >&nbsp; Email :</td>
			<td width="60%">&nbsp; &nbsp;<input size="30" name="email" type="text" value=""></td>
		</tr>
		<tr>
            <td width="40%" align="right" >&nbsp; Gender :</td>
			<td width="60%">&nbsp; &nbsp;
				        <input name="gender" type="radio" value="male">Male
						<input name="gender" type="radio" value="Female">Female
						<input name="gender" type="radio" value="Other">Other</td>
		</tr>
		<tr>
            <td width="40%" align="right" >&nbsp; Date Of Birth :</td>
			<td width="60%">&nbsp; &nbsp;
				        <input type="text" size="2" name="day"> -
						<input type="text" size="2" name="month"> -
						<input type="text" size="4" name="year" maxlength="4" >
						<font size="2"><i>(dd-mm-yyyy)</i></font></td>
		</tr>
		<tr>
            <td width="40%" align="right" >&nbsp; Blood Group :</td>
			<td width="60%">&nbsp; &nbsp;
                    <select name="bloodGroup">
                    	<option value="Select">Select</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="AB+">AB+</option>
                        <option value="O+">O+</option>
                        <option value="O">O</option>
                    </select>
		</tr>
		<tr>
            <td width="40%" align="right" >&nbsp; Degree :</td>
			<td width="60%">&nbsp; &nbsp;
				    <input type="checkbox" name ="degree" value = "SSC "/>SSC
                    <input type="checkbox" name ="degree" value = "HSC"/>HSC
                    <input type="checkbox" name ="degree" value = "BSc "/>BSc
                    <input type="checkbox" name ="degree" value = "MSc "/>MSc
		</tr>
		<tr>
            <td width="40%" align="right" >&nbsp; Photo :</td>
			<td width="60%">&nbsp; &nbsp;<input type="file" name ="Pfile" value = " "/></td>
		</tr>
		<tr>
			<td colspan="2" align="center" style="padding-top: 20px;">
				<input type="submit" value="Submit" style="font-size: 110%;">&nbsp; &nbsp; &nbsp;
		        <input type="reset" style="font-size: 110%;">
			</td>
		</tr>
		</table>
		
	</center>
</form>
</body>
</html>
